<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Academy App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      html, body { height: 100%; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .bg-hero {
        background: radial-gradient(1000px 600px at 80% -10%, rgba(99,102,241,0.35), transparent 50%),
                    radial-gradient(800px 400px at -20% -10%, rgba(16,185,129,0.35), transparent 50%),
                    linear-gradient(120deg, #0f172a 0%, #111827 100%);
      }
      .glass {
        backdrop-filter: blur(12px);
        background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
        border: 1px solid rgba(255,255,255,0.15);
      }
      .btn {
        transition: transform 120ms ease, box-shadow 120ms ease;
      }
      .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,.25); }
      .code { background: rgba(15,23,42,0.75); border: 1px solid rgba(255,255,255,0.12) }
    </style>
  </head>
  <body class="bg-hero text-slate-100">
    <div class="min-h-screen px-4 sm:px-6 lg:px-10 py-10">
      <header class="flex items-center justify-between">
        <h1 class="text-2xl font-extrabold tracking-tight">DevOps <span class="text-indigo-400">Academy</span> App</h1>
      </header>
      <main class="mt-10">
        <section class="glass rounded-2xl p-6">
          <h2 class="text-xl font-bold">Insert Database Messages Here</h2>
          <form id="msgForm" class="flex gap-2 mt-4">
            <input id="message" name="message" placeholder="Write a message…" class="flex-1 rounded-lg px-3 py-2 text-slate-900" />
            <button class="btn rounded-lg bg-indigo-500 px-4 py-2">Save</button>
          </form>
          <ul id="messages" class="mt-4 space-y-2 text-slate-200 text-sm"></ul>
        </section>
      </main>
    </div>
    <script>
      async function fetchMessages() {
        const res = await fetch('/api/messages');
        const list = await res.json();
        const ul = document.getElementById('messages');
        ul.innerHTML = list.map(m => \`<li class="p-2 glass">\${new Date(m.created_at).toLocaleString()} — \${m.text}</li>\`).join('');
      }
      document.getElementById('msgForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('message').value.trim();
        if (!text) return;
        await fetch('/api/messages', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ text })});
        document.getElementById('message').value = '';
        fetchMessages();
      });
      fetchMessages();
      setInterval(fetchMessages, 8000);
    </script>
  </body>
</html>
